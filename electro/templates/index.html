{% extends 'base.html' %}

{% block body %}
        
<!-- slider-start -->
        
<div id="demo" class="carousel slide" data-ride="carousel">
         
    <!-- link-indicator -->
    
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <!-- <li data-target="#demo" data-slide-to="3"></li> -->
    </ul>
    
    <!-- image-slide -->
    <div class="carousel-inner">
        
    <div class="carousel-item active">
      <img src="/static/img/wireless.jpg" alt="Los Angeles" width="100%" height="500">
    </div>
        

    <div class="carousel-item">
      <img src="/static/img/mobile-acc.jpg" alt="Chicago" width="100%" height="500">    
    </div>

    <div class="carousel-item">
      <img src="/static/img/accesories.jpg" alt="New York" width="100%" height="500">    
    </div>

  </div>

  <!-- next and prev button -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>



<div class="container" id="cate">
    <h2 class="text-center text-light pt-5">Category</h2>
    <div class="row mt-4 mb-5 row2">
        {% for item in cat %}

      <div class="col-md-4 mt-5 mb-5">
        <div class="card">
          <img class="card-img-top" src="/{{item.cateimg}}" alt="" width="100%" height="200px">
        </div>
      </div>

      <!-- <div class="col-md-4 mt-5 mb-5">
        <div class="card">
          <img class="card-img-top" src="image/samsung.jpg" alt="" width="100%" height="200px">
        </div>
      </div>

      <div class="col-md-4 mt-5 mb-5">
        <div class="card">
          <img class="card-img-top" src="image/Zebronics-logo.jpg" alt="" width="100%" height="200px">
        </div>
      </div> -->

      {% endfor %}
    </div>
  </div>

   <!-- category-slider -->
   
  <div class="container-fluid">

    <div id="demo" class="carousel slide" data-ride="carousel">
    
      <!-- image-slide -->
      <div class="carousel-inner">
          <div class="carousel-item active">
             <img src="/static/img/offers.jpg" alt="Los Angeles" width="100%" height="200">
          </div>

          <div class="carousel-item">
             <img src="/static/img/offers2.jpg" alt="New York" width="100%" height="200">    
          </div>

      </div>

    </div>
  
  </div>
      


       <div class="container" id="pro">
        <h2 class="text-center text-light pt-5">Products</h2>
        <div class="row d-flex carbod">
            {% for item in pro %}
          <div class="col-md-3 mt-5">
            <div class="card">
              <img class="card-img-top" src="{{item.proimg}}" alt="" width="100%" height="200px">
               <div class="card-body text-center">
                 <h4 class="card-title">{{item.name}}</h4>
                 <p class="card-text">{{item.price}}</p> 
                 <a href="{% url 'acces:detail' item.id %}" class="btn btn-dark">details</a>
               </div>
            </div>
          </div>
          
              {% endfor %}
    
        </div>
       </div>   

       <div class="container" id="con">
   
        <h2 class="text-center text-light py-5">Contact-Us</h2>
        <div class="row d-flex justify-content-center mt-1">
          <div class="col-6">
      <form method="post" class = "was-validated">
          {% csrf_token %}
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col-6">
            <div class="form-outline">
              <input type="text" id="form3Example1" class="form-control" name = 'First_name' placeholder="First name" required/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example2" class="form-control" name = 'Last_name' placeholder="Last name" required/>
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="form3Example3" class="form-control" name = 'Address' placeholder="Address" required/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example4" class="form-control" name ='Email_Address' placeholder="Email Address" required/>
        </div>
    
        <div class="form-outline mb-4">
          <input type="text" id="form3Example4" class="form-control" name = 'Phone' placeholder="Phone" required/>
        </div>
    
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" rows="4" name = 'Message' placeholder="Message" required></textarea>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-danger  mb-4">Submit</button>
       
        </div>
      </form>
          </div>
        </div>
       </div>
      </div>
{% endblock %}
